{% extends 'base.html' %}
{% block content %}

<h1>The List of Games</h1>

{% for game in games %}
  <div class="card">
    <a href="{% url 'detail' game.id%}">
    <div class="card-content">
      <span class="card-title">{{ game.title }}</span>
      <p>Genre: {{ game.genre }}</p>
      <p>Description: {{ game.description }}</p>
      <p>Released in: {{game.ryear}}</p>
    </div>
  </a>
  </div>
{% endfor %}

{% endblock %}
